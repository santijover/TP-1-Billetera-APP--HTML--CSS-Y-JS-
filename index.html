<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Sección BILLETERA -->
      <div class="billetera-gastos">
        <section class="billetera">
            <h1>Billetera App</h1>
        <div class="datosUser">
            <label for="dineroDisponible"> Dinero Disponible
                <input id="dineroDisponible" type="number">
            </label>
            <label for="gasto"> Gasto
                <input id="gasto" type="number">
            </label>
            <label for="monto"> Monto
                <input id="monto" type="number">
            </label>
        </div>    
        </section>
        <!-- SECCIÓN DE LOS GASTOS -->
        <section class="gastos">
            <h2>Gastos</h2>
        </section>
      </div>    
        <!-- SECCIÓN DEL BALANCE -->
        <section class="balance">
            <div class="ingresoTotal">
                <h2>Ingreso Total</h2>
                <p>10.000$</p>
            </div>
            <div class="gastoTotal">
                <h2>Gasto Total</h2>
                <p>5.000$</p>
            </div>
            <div class="saldoDisponible">
                <h2>Saldo disponible</h2>
                <p>5.000$</p>
            </div>
        </section>
    </main>
</body>
</html>

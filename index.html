<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
        <!-- Sección BILLETERA -->
    <section class="billetera">
        <h1>Billetera App</h1>
        <div class="datosUser">
            <!-- INPUT 1 -->
          <div class="divDinero">
            <label for="dineroDisponible" class="labelDinero"> Dinero Disponible</label>
            <input class="border" id="dineroDisponible" type="number">
          </div>
        <div class="monto-gasto"> 
          <!-- INPUT 2 -->
          <div class="divGasto">
            <label for="gasto" class="labelGasto"> Gasto</label>
            <input class="border" id="gasto" type="text">
          </div>
          <!-- INPUT 3 -->
          <div class="divMonto">
            <label for="monto" class="labelMonto"> Monto</label>
            <input id="monto" class="border" type="number">
          </div>
          <a href=""><i class="bi bi-plus-lg"></i></a>
        </div>
        </div>    
        </section>
        <!-- SECCIÓN DE LOS GASTOS -->
        <section class="gastos">
            <h2>Gastos</h2>
        </section>
    </main>  
        <!-- SECCIÓN DEL BALANCE -->
        <section class="balance">
            <div class="ingresoTotal">
                <h2>Ingreso Total</h2>
                <p>10.000$</p>
            </div>
            <div class="gastoTotal">
                <p>Gasto Total</p> 
                <h2>5.000$</h2>
            </div>
            <div class="saldoDisponible">
                <h2>Saldo disponible</h2>
                <p>5.000$</p>
            </div>
        </section>
    
</body>
</html>
